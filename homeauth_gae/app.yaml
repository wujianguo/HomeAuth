application: certification-center
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /static
  static_dir: static

- url: /
  script: index.app
  login: required
  secure: always

- url: /*
  script: notfound.app

libraries:
- name: pycrypto
  version: latest

- name: jinja2
  version: latest